{% extends 'base.html' %}

{% block head %}
<title>Flask App</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Basic Flask App</h1>

    <h4 style="text-align: center">{{param}}</h4>

    <div class="form">
        <form action="/" method="POST">
            <input type="submit" value="Go!">
        </form>
    </div>

    <div id="openseadragon1" style="width: 800px; height: 600px;"></div>
    <script src="/static/scripts/openseadragon/openseadragon.min.js"></script>
    <script type="text/javascript">
        var viewer = OpenSeadragon({
            id: "openseadragon1",
            prefixUrl: "/static/scripts/openseadragon/images/",
            tileSources: "/static/media/biopsy.dzi"
        });
    </script>

</div>
{% endblock %}
